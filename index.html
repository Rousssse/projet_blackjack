<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body id="game-color">

    <div class="game" id="game-container">
        <div class="players">
            <div class="croupier">
                <h2>Croupier :</h2>
                <div class="info">

                    <div id="dealer-cards"></div>
                    <div id="dealer-score"></div>
                    <div id="croupier-cards-images">
                   

                    </div>
                </div>
            </div>

            <div class="player">
                <h2>Player : </h2>
                <div class="info">
                    <b><div id="player-cards"></div>
                    <div id="second-cards"></div></b>
                    <div class="players-cards-section-image">
                        <div id="player-cards-images">

                        </div>
                    </div>
                    <div id="player-score"></div>
                    <div class="players-cards-section-image">
                        <div id="player-cards-images-hand2">

                        </div>
                    </div>
                    <div id="second-score"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="action" id="action-container">
            <button id="split">SPLIT</button>
            <button id="pull"> HIT </button>
            <button id="keep"> STAND </button>
        </div>

        <button id="draw"> Play </button>

    </div>

    <div class="stats-section" id="stats-container">
        <div class="stats">
            <p>Dealer blackjack probability  : </p>
            <div id="blackjack"></div>
            <p>Dealer Pair Probability : </p>
            <div id="pairs"></div>
        </div>
    </div>

    <h3> Choose the difficulty :</h3>
    <input type="radio" name="difficulty" id="easy" value="easy">
    <label for="easy">Easy</label>

    <input type="radio" name="difficulty" id="medium" value="medium">
    <label for="medium">Middle</label>

    <input type="radio" name="difficulty" id="hard" value="hard">
    <label for="hard">Hard</label>

    <input type="radio" name="difficulty" id="perso" value="perso">
    <label for="perso">Perso</label>

    <form id="persoOptions">
        <h2>Enter the value for each parameters :</h2>
        <label for="value1"> For the opacity [0,10] :</label>
        <input type="text" id="value1">
    </br>
        
        <label for="value2"> For the timer minimum :</label>
        <input type="text" id="value2">
    </br>
        
        <label for="value3">For the timer maximum :</label>
        <input type="text" id="value3">
    </br>

        <label for="value4">For the Color3 :</label>
        <input type="text" id="value4">
    </br>
    </form>

    
    <script type="module" src="main.js"></script>
</body>


</html>
